<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Loops</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script src="https://unpkg.com/vue@next"></script>
	<!-- <link rel="stylesheet" href="style.css" /> -->
</head>

<body>
	<div id="app">
		<div class="container">
			<div class="row">
				<div class="col-8 offset-2 p-2">
					<h3 class="text-center">Todo List</h3>
					<div class="d-flex justify-content-start mb-4">
						<input type="text" class="form-control me-2"
							@keydown.enter="todoList.push($event.target.value); temizleInput();"
							v-model="eklenecekKelime" ref="todoTextRef">
						<button class="btn btn-sm btn-primary me-2" @click="pushEt(); temizleInput();">EKLE</button>
						<button class="btn btn-sm btn-primary" @click="pushEt(); temizleInput();">DelList</button>
					</div>
					<ul class="list-group">
						<li v-for="todo in todoList" class="list-group-item"> {{todo}}</li>
						<!-- <li class="list-group-item">Todo 2</li>
						<li class="list-group-item">Todo 3</li>
						<li class="list-group-item">Todo 4</li> -->
					</ul>
				</div>
			</div>
		</div>
	</div> <!-- .container -->
	<script src="app.js"></script>
</body>

</html>
