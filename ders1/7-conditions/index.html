<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Class Style Binding</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script src="https://unpkg.com/vue@next"></script>
	<!-- <link rel="stylesheet" href="style.css" /> -->
</head>

<body>
	<div id="app">

		<div class="container">
			<div class="row">
				<div class="col-8 offset-2 p-2">
					<button class="btn btn-sm btn-primary" @click="showContainer = !showContainer">Aç / Kapat</button>

					{{showContainer}}
					<h1 v-if="!showContainer" class="text-danger">BAŞLANGIÇTA GÖRÜNECEK</h1>
					<h1 v-else class="text-primary">SONRA GÖRÜNECEK</h1>
					<hr>
					<h3>{{counter}}</h3>
					<button class="btn btn-sm btn-success" @click="counter++">Arttır</button>
					<button class="btn btn-sm btn-danger" @click="counter--">Azalt</button>
					<p v-if="counter < 0">Counter Negatif</p>
					<p v-else-if="counter > 0">Counter Pozitif</p>
					<!-- <p v-else="counter = 0">Counter 0</p> -->
					<p v-else>Counter 0</p>
					<!-- <h3 :class="{ 'bg-success text-warning' : counter > 0, 'bg-danger text-white':counter < 0 }"> -->
					<h3 :class="counterBoxClass">{{counter}}</h3>
					<hr>
					<p>selam</p>
					<p v-show="counter < 0">Counter Negatif</p>
					<p v-show="counter > 0">Counter Pozitif</p>
					<p v-show="counter == 0">Counter Sıfır</p>
				</div>
			</div>
		</div>
	</div> <!-- .container -->
	<script src="app.js"></script>
</body>

</html>
